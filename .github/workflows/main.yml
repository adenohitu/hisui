name: Build
on:
  push:
    tags:
      # "v" で始まる Tag 名の push だけをトリガーの対象にします (e.g., "v0.0.2")
      - "v*"

jobs:
  # macOS 用の job 定義
  build_on_mac:
    runs-on: macos-10.15
    steps:
      - name: setting-workflow
        run: |
          echo "::add-mask::${{ secrets.APPLEID_INFO1 }}"
          echo "::add-mask::${{ secrets.APPLEID_INFO2 }}"
          echo "::add-mask::${{ secrets.APPLEID_INFO3 }}"
          echo "::add-mask::${{ secrets.APPLEID_INFO4 }}"
          echo "APPLE_ID=${{ secrets.APPLE_ID }}" >> .env
          echo "APPLEIDPASS=${{ secrets.APPLEIDPASS }}" >> .env
          echo "ASC_PROVIDER=${{ secrets.ASC_PROVIDER }}" >> .env
      - uses: actions/checkout@v2
      - name: Setup Node.js
        uses: actions/setup-node@v2
        with:
          node-version: 16.14.0
      - name: yarn install
        run: yarn install
      # ここでアプリをビルド
      - name: build application
        run: yarn build:mac
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          CSC_LINK: ${{ secrets.CSC_LINK }}
          CSC_KEY_PASSWORD: ${{ secrets.CSC_KEY_PASSWORD }}
          APPLE_ID: ${{ secrets.APPLE_ID }}
          APPLEIDPASS: ${{ secrets.APPLEIDPASS }}
          ASC_PROVIDER: ${{ secrets.ASC_PROVIDER }}
      # ファイル名の被りを回避
      - name: rename log file
        run: mv dist/builder-debug.yml dist/builder-debug-mac.yml
      # Release の作成とビルドしたパッケージのアップロード
      - name: create release
        uses: softprops/action-gh-release@v1
        if: startsWith(github.ref, 'refs/tags/')
        with:
          # 作成される Release は draft に留めておきたい
          draft: true
          # アップロード対象となるファイル名
          files: |
            dist/*.dmg
            dist/*.yml
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
  # Windows 用の job 定義
  build_on_win:
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v2
      - name: Setup Node.js
        uses: actions/setup-node@v2
        with:
          node-version: 16.14.0
      - name: yarn install
        run: yarn install
      - name: build application
        run: npm run build:win
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      - name: create release
        uses: softprops/action-gh-release@v1
        if: startsWith(github.ref, 'refs/tags/')
        with:
          draft: true
          files: |
            dist/*.exe
            dist/*.yml
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

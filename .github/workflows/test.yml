name: test & lint

on:
  pull_request:
  workflow_dispatch:

jobs:
  test:
    runs-on: ubuntu-latest
    env:
      TZ: Asia/Tokyo
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: "16.15.1"
          cache: "yarn"
      - name: Install
        run: yarn --frozen-lockfile
      - name: lint
        run: yarn lint
      - name: Unit test
        run: yarn test
